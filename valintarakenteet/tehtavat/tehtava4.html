<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  'use strict';

  let rahaa = prompt('Kerro rahatilanteesi: ');
  let lippu = prompt('Kerro bussilipun hinta: ');
  let jaljella = +rahaa - +lippu;

  if (rahaa >= lippu) {

    alert('Hyvää matkaa, lompakkosi saldo lipunoston jälkeen on: ' + jaljella + ' euroa');
  } else {
    alert('Rahasi eivät riitä lippuun, lompakkosi saldo on: ' + rahaa);
  }



</script>
</body>
</html>
