<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    'use strict';
    let pituus;

    pituus = prompt('Anna keuhan pituus: ');

    if (pituus < 37) {
      document.write('Palauta kala järveen, se on ' + (37- pituus) + 'cm liian lyhyt');

    } else {
        document.write('Hieno kala, pidä se.');
    }


</script>
</body>
</html>
