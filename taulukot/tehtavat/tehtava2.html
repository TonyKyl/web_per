<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  'use strict';
  let maara;
  let nimet = [];

  maara = prompt('Anna osallistujien määrä.');

  document.write('<ul>');

  for (let i = 0; i<maara; i++ ) {
    nimet[i] = prompt('Anna osallistujien nimet');
  }
  for (let i = 0; i<maara; i++ ) {
    document.write('<li>'+ nimet[i] +'</li>');
  }
  document.write('</ul>');
</script>

</body>
</html>
