<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    'use strict';
    let luku, i, tulo;

    luku = prompt('Anna luku.');

    tulo = 1;

    for (i=1; i<=luku; i++) {
      tulo = tulo * i;
    }

    alert(tulo);
</script>
