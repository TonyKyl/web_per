    <meta charset="UTF-8">

</head>
<body>
<script>
    'use strict';


    let Lvuosi, Avuosi, i;
       Avuosi = prompt('Anna aloitusvuosi.');
       Lvuosi = prompt('Anna lopetusvuosi.');

       document.write('<ul>');
for (i = Avuosi; i <= Lvuosi; i++) {
  if ((i % 4 == 0 ) && (i % 100 !== 0) || (i % 400 == 0)) {

  }
}

document.write('</ul>');


</script>
