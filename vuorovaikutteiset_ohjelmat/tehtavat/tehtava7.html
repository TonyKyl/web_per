<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  'use strict';

 let saldo, saldox, korko, korkox

    saldo = prompt('Anna tilin saldo: ');
    korko = prompt('Anna vuotuinen korkoprosentti: ');

    korkox = +saldo * +korko / 100;
    saldox = +saldo + korkox;

    alert('Tilisi saldo on ' + saldox + ' euroa, ja se on kasvanut korkoa ' + korkox + ' euroa');

</script>
</body>
</html>
