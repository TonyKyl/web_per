<script>
    'use strict';
    let naula, leiviska, luoti, nykyMitta, kilot , grammat;

    const naulax = prompt('Monta naulaa?');
    const luotix = prompt('Monta luotia?');
    const leiviskax = prompt('Montako leiviskää?');

//    leiviskax = leiviskojen määrä, leiviska =yhden leiviskan paino

    luoti = 13.3;
    naula = 32*luoti ;
    leiviska = 20*naula;

    nykyMitta = +luoti * +luotix + +naula * +naulax + +leiviska * +leiviskax;

    kilot = (Math.floor(+nykyMitta / 1000));
    grammat = +nykyMitta - +kilot * 1000;

    document.write("Massa nykymittojen mukaan: " + kilot + "KG ja " + grammat.toFixed() + "g");



</script>
