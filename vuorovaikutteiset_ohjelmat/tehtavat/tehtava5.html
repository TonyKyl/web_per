<!DOCTYPE html>

<body>
<script>
  'use strict';
  let numero1;
  let numero2;
  let numero3;

  numero1 = prompt('Anna ensimmäinen numero');
  numero2 = prompt('Anna toinen numero');
  numero3 = prompt('Anna kolmas numero');
  // tulostetaan vastaus konsoliin
  const summa = +numero1 + +numero2 + +numero3;
  document.write(' Lukujen summa on: ' + summa);
  document.write(' Lukujen tulo on: ' + numero1 * numero2 * numero3);
  document.write(' Lukujen keskiarvo on: ' + (summa / 3));
</script>
